<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Customer</title>
</head>

<body>

<div class="container">

    <h3>Customer Information</h3>
    <hr>

    <p class="h4 mb-4">Save Customer Info</p>

    <form action="#" th:action="@{/registerCustomer}"
          th:object="${student}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="First Name">

        <input type="date" th:field="*{dob}"
               class="form-control mb-4 col-4" placeholder="Date of Birth">

        <input type="text" th:field="*{city}"
               class="form-control mb-4 col-4" placeholder="City">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>


</div>
</body>

</html>
